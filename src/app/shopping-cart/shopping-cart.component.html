<h1>Shoping Cart</h1>
<div class="container mb-3">
  <div class="row" *ngIf="cart$ | async as cart">
    <div class="col-10">
      <p>You have {{ cart.totalItemsCount }} items in your shoping cart.
        <button (click)="clearCart()" class="btn btn-light btn-sm">Clear Cart Items</button>
      </p>
      <table class="table">
        <thead>
          <tr>
            <th></th>
            <th>Product</th>
            <th class="text-center" style="width: 230px">Quantity</th>
            <th class="text-right" style="width: 200px">Total Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cart.items">
            <td>
              <div class="thumbnail" [style.backgroundImage]="'url(' + item.imageUrl + ')'"></div>
            </td>
            <td>{{ item.title }}</td>
            <td>
              <product-quantity 
                [product]="item" 
                [shopingCart]="cart"></product-quantity>
            </td>
            <td class="text-right">{{ item.totalPrice | currency }}</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th></th>
            <th></th>
            <th class="text-right">{{ cart.totalPrice | currency }}</th>
          </tr>
        </tfoot>
      </table>
      <a
        *ngIf="cart.totalItemsCount"
        routerLink="/check-out"
        class="btn btn-primary btn-sm">Check out</a>
    </div>
  </div>
</div>
