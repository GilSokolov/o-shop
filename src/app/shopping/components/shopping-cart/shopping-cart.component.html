<div class="container mb-3">
  <h1 class="text-center text-md-left">Shoping Cart</h1>
  <div class="row" *ngIf="cart$ | async as cart">
    <div class="col-md-10">
      <p class="text-center text-md-left">You have {{ cart.totalItemsCount }} items in your shoping cart.
        <button (click)="clearCart()" class="btn btn-light btn-sm">Clear Cart Items</button>
      </p>
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th class="text-center">
                    <div class="row justify-content-center align-items-center">
                      <div class="col-md-6"></div>
                      <div class="col-md-6">
                          Product
                      </div>
                    </div>
                  </th>
                  <th class="text-center">Quantity</th>
                  <th class="text-right" >Total Price</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of cart.items">
                  <td>
                    <div class="row justify-content-center align-items-center">
                      <div class="col-md-6">
                          <div class="thumbnail" [style.backgroundImage]="'url(' + item.imageUrl + ')'"></div>
                      </div>
                      <div class="col-md-6">
                        <div class="text-center align-middle h-100">{{ item.title }}</div>
                      </div>
                    </div>
                  </td> 
                  <td>
                    <product-quantity 
                      [product]="item" 
                      [shopingCart]="cart"></product-quantity>
                  </td>
                  <td class="text-right">{{ item.totalPrice | currency }}</td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <th></th>
                  <th></th>
                  <th class="text-right">{{ cart.totalPrice | currency }}</th>
                </tr>
              </tfoot>
            </table>
          </div>
          <div class="col-md-2">
              <a
              *ngIf="cart.totalItemsCount"
              routerLink="/check-out"
              class="btn btn-primary btn-sm btn-block">Check out</a>
          </div> 
        </div>
      </div>
    </div>
  </div>
</div>
