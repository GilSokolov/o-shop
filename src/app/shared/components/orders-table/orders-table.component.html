<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th>Customer</th>
        <th>Date</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders$ | async">
        <td>{{ order.shipping.name }}</td>
        <td>{{ order.datePlaced | date }}</td>
        <td >
          <a routerLink="/order/{{order.id}}">view</a>
        </td>
      </tr>
    </tbody>
  </table>    
</div>
